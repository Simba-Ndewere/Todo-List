<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>

<body>
    <div class="container">
        <section class="left">
            <nav>
                <ul>
                    <li>ALL TODO's</li>
                </ul>
                <section class="projects">
                    <div class="projects-sign">
                        <section class="project-name">PROJECTS</section>
                        <div class="sign">
                            <img src="./add.png">
                        </div>
                    </div>
                </section>
            </nav>
        </section>
        <div class="right">
            <label>
                <input type="checkbox">
                <div class="toggle">
                    <span class="top_line common"></span>
                    <span class="middle_line common"></span>
                    <span class="bottom_line common"></span>
                </div>
                <div class="slide">
                    <nav>
                        <ul>
                            <li>ALL TODO's</li>
                        </ul>
                        <section class="projects">
                            <div class="projects-sign">
                                <section class="project-name">PROJECTS</section>
                                <div class="sign">
                                    <img src="./add.png">
                                </div>
                            </div>
                        </section>
                    </nav>
                </div>
            </label>
            <section class="top">
                <div class="title">TODO-LIST</div>
            </section>
            <section class="bottom">
                <div class="name-sign">
                    <div class="project-name-bottom">ALL TODO's</div>
                    <div class="sign">
                        <img src="./add.png">
                    </div>
                </div>
            </section>

            <div class="modal-container">
                <section class="box">
                    <div class="close">&times;</div>
        
                    <div class="circle">
                        <span class="modal-head"></span>
                        <span class="modal-body"></span>
                    </div>
        
                    <div class="modal-box">
                        <div>
                            <input type="text" class="todo-title" required="required">
                            <label for="todo-title">Todo</label>
                        </div>
                        <div>
                            <input type="text" class="todo-description" required="required">
                            <label for="todo-description">Description</label>
                        </div>
                        <div>
                            <input type="date" class="todo-date" required="required">
                            <label for="todo-date">Due Date</label>
                        </div>
                        <div>
                            <input type="radio" name="priority" id="dot-1">
                            <input type="radio" name="priority" id="dot-2">
                            <input type="radio" name="priority" id="dot-3">
                            <span class="priority-title">Priority</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="priority">Low</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="priority">Medium</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="priority">Hard</span>
                                </label>
                            </div>
                        </div>
                        <button class="btnSubmit">Submit</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
